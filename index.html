<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First Love - Book</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="device-picker">
    <label for="device">Choose device:</label>
    <select id="device">
      <option value="mobile">Mobile</option>
      <option value="tablet">Tablet</option>
      <option value="computer">Computer</option>
    </select>
  </div>

  <div id="book-container" class="book-container">

    <div id="title-page" class="page">
      <h1>First Love</h1>
      <button id="start-btn">Read</button>
    </div>

    <div id="book" class="hidden">

      <div class="page-content" id="page-content"></div>

      <div class="nav-buttons">
        <button id="prev-btn">&lt; Prev</button>
        <button id="next-btn">Next &gt;</button>
      </div>

    </div>

  </div>

  <script src="story.js"></script>
  <script src="script.js"></script>
</body>
</html>
